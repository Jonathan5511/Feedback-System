<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class='text-bg-dark'>
    <div class="container">
        <br>
        <h1 style="text-align: center;">Feedback System</h1>
        <hr>
        <h3>Overall rating</h3>
            <ul id="listofrating">
                <li>*<span id="count1">0</span></li>
                <li>**<span id="count2">0</span></li>
                <li>***<span id="count3">0</span></li>
                <li>****<span id="count4">0</span></li>
                <li>*****<span id="count5">0</span></li>
            </ul>
        <form onsubmit="handleSubmit(event)">
            
            <h3>Feedback Form</h3>
            <label for="name" class="form label">Enter Your Name:</label>
            <input id="name" name="name" type="text" class="form-control"/>
            <label for="rating" class="form-label">Choose rating:</label>
            <select id="rating" class="form-control form-select" name="rating" >
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <h3>All feedbacks</h3>
        <ul id="listOfitems"></ul>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
